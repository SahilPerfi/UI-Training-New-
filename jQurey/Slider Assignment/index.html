<!DOCTYPE html>
<html>

<head>
	<title>JQuery Assignment</title>
	
	<meta name="viewport"
		content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    
</head>

<body>
	<div class="image-container">
		<div class="slide">
			<img src="./json/banner.jpg">
		</div>
		<div class="slide">
			<img src="./json/banner2.jpg">
		</div>
		<div class="slide">
			<img src="./json/banner3.jpg">
		</div>

		<a class="previous" onclick="moveSlides(-1)">
			<i class="fa fa-chevron-left"></i>
		</a>
		<a class="next" onclick="moveSlides(1)">
			<i class="fa fa-chevron-right"></i>
		</a>
	</div>
	<br>

	<div style="text-align:center">
		<span class="footerdot" onclick="activeSlide(1)"></span>
		<span class="footerdot" onclick="activeSlide(2)"></span>
		<span class="footerdot" onclick="activeSlide(3)"></span>
	</div>
    <script src="./script/script.js"></script>
</body>

</html>
